<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de cadastro</h1>
        </header>
        <form>
            <label for="nome">Nome completo:</label>
            <input type="text" required id="nome" name="nome"/>
    
            <label for="email">Seu melhor e-mail:</label>
            <input type="email" required id="email" name="email"/>
    
            <label for="telefone">Número de telefone:</label>
            <input type="tel" required id="telefone" name="telefone"/>
    
            <label for="cpf">CPF:</label>
            <input type="text" required id="cpf" name="cpf"/>
    
            <label for="endereco-completo">Endereço completo:</label>
            <input type="text" required id="endereco-completo" name="endereco"/>
    
            <label for="cep">CEP:</label>
            <input type="text" required id="cep" name="cep"/>
    
            <button type="submit">Enviar cadastro</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
